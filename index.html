<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>公告系統</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input, textarea, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; font-size: 16px; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>公告系統</h2>
    <div id="auth-error" class="error" style="display:none;">
      錯誤，您沒通過驗證<br>
      <a href="https://auth.walking-cat.com">點我去驗證</a>
    </div>
    <form id="announce-form" style="display:none;">
      <input type="text" id="helper" placeholder="發送人" required>
      <input type="text" id="title" placeholder="公告主旨">
      <textarea id="description" placeholder="公告內容" required></textarea>
      <select id="webhooks" multiple required>
        <option value="投票and公告">投票and公告</option>
        <option value="影片通知">影片通知</option>
        <option value="聊天群">聊天群</option>
        <option value="規則">規則</option>
      </select>
      <select id="type">
        <option value="embed">Embed</option>
        <option value="text">Text</option>
      </select>
      <button type="submit">送出公告</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // === 檢查 URL 參數 ===
    const params = new URLSearchParams(window.location.search);
    const auth = params.get("auth");

    if (auth === "success") {
      // 通過驗證 → 顯示表單
      document.getElementById("announce-form").style.display = "block";
      // 清除網址上的 ?auth=success
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      // 沒通過驗證 → 顯示錯誤
      document.getElementById("auth-error").style.display = "block";
    }

    // === 表單送出 ===
    document.getElementById("announce-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        helper: document.getElementById("helper").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        webhooks: Array.from(document.getElementById("webhooks").selectedOptions).map(o => o.value)
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz-wLvLJ3kXL4YTbQi2ltBg-oyLJwCxiS847tivPGjEx23oAybWffrWjV6F0IpzGZd1/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("result").innerText =
          data.status === "success" ? "✅ 公告發送成功！" : "❌ 發送失敗：" + data.message;
      } catch (err) {
        document.getElementById("result").innerText = "❌ 發送錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
