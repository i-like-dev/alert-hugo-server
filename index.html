<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>公告系統</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76,175,80,0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
      font-size: 16px;
      margin: 15px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>📢 Hugo 公告系統</h2>
    <!-- 驗證錯誤顯示 -->
    <div id="auth-error" class="error" style="display:none;">
      ❌ 錯誤，您沒通過驗證<br><br>
      <a href="https://auth.walking-cat.com">👉 點我去驗證</a>
    </div>

    <!-- 表單 -->
    <form id="announce-form" style="display:none;">
      <input type="text" id="helper" placeholder="👤 發送人" required>
      <input type="text" id="title" placeholder="📝 公告主旨 (可留空)">
      <textarea id="description" placeholder="📄 公告內容" rows="5" required></textarea>
      <label>📌 選擇要發送的頻道：</label>
      <select id="webhooks" multiple required>
        <option value="投票and公告">投票 and 公告</option>
        <option value="影片通知">影片通知</option>
        <option value="聊天群">聊天群</option>
        <option value="規則">規則</option>
      </select>
      <label>📦 顯示方式：</label>
      <select id="type">
        <option value="embed">Embed</option>
        <option value="text">Text</option>
      </select>
      <button type="submit">🚀 發送公告</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // === 檢查 URL 參數 ===
    const params = new URLSearchParams(window.location.search);
    const auth = params.get("auth");

    if (auth === "success") {
      // 通過驗證 → 顯示表單
      document.getElementById("announce-form").style.display = "block";
      // 清掉網址上的 ?auth=success
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      // 驗證失敗 → 顯示錯誤
      document.getElementById("auth-error").style.display = "block";
    }

    // === 表單送出 ===
    document.getElementById("announce-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        helper: document.getElementById("helper").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        webhooks: Array.from(document.getElementById("webhooks").selectedOptions).map(o => o.value)
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz-wLvLJ3kXL4YTbQi2ltBg-oyLJwCxiS847tivPGjEx23oAybWffrWjV6F0IpzGZd1/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("result").innerText =
          data.status === "success" ? "✅ 公告發送成功！" : "❌ 發送失敗：" + data.message;
      } catch (err) {
        document.getElementById("result").innerText = "❌ 發送錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
